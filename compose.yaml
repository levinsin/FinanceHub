services:
  db:
    image: mongo:latest
    command: mongod --port 3000
    env_file:
      - .env
    ports:
      - "3000:3000"


  node-app:
    build:
      context: .
      dockerfile: Dockerfile # Node image
    ports:
      - "4000:4000"
    expose:
      - "4000"
    depends_on:
      - db
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb+srv://finance_db_user:Schnoddi@cluster0.xjd4hht.mongodb.net/
      - JWT_SECRET=q7236t7q623t6q23t6q23t6q23t


  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "80:80"
    volumes:
      # Wir reichen nur die Konfigurationsdateien von au√üen hinein
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./etc/nginx/conf.d/proxy.conf:/etc/nginx/conf.d/proxy.conf:ro
      - ./etc/nginx/sites-available/finance-hub.local:/etc/nginx/sites-available/finance-hub.local:ro
      # Trick: Wir mounten den Ordner auf sites-enabled, damit Nginx die Config findet
      - ./etc/nginx/sites-available:/etc/nginx/sites-enabled:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - node-app