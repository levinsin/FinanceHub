<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" href="\images\Icon_FinanceHub.png" type="image/png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FinanceHub</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="topbar">
        <div class="nav-left">
            <img src="\images\Icon_FinanceHub.png" alt="Finanzhub Logo" width = 32>
            <button class="nav-btn">Create new expense</button>
            <button class="nav-btn">Analyze data</button>
            <button class="nav-btn">Test</button>
        </div>
        <div class="nav-right">
            <button id = "UserBtn" class = "secondary-btn"><i class="fas fa-user"></i></button>
            <button id="logoutBtn" class="secondary-btn">Logout</button>
        </div>
    </header>

    <main class="main-area">
        <div id="hero" class="hero">
            <h1 id="heroTitle">Welcome to your dashboard</h1>
        </div>

        <section class="container dashboard" id="dashboardContent" aria-hidden="true">
            <p id="welcomeMessage">You have successfully logged in.</p>
            <div class="dashboard-actions">
                <!-- placeholder for dashboard controls -->
            </div>
        </section>
    </main>
    <script src="/js/dashboard.js"></script>
</body>
</html>
