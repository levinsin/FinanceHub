<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FinanceHub</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/images/Icon_FinanceHub.png" type="image/png">
</head>
<body>
    <header class="topbar-dashboard">
        <div class="nav-left-dashboard">
            <img src="/images/Icon_FinanceHub.png" alt="Finanzhub Logo" width = 32>
            <button id="createExpenseBtn" class="nav-btn-ghost">Create new expense</button>
            <button class="nav-btn-ghost">Analyze data</button>
        </div>
        <h1 class="dashboard-title">Your Finance Dashboard</h1>
        <div class="nav-right-dashboard">
            <button id="darkModeToggle" class="secondary-btn"><i class="fas fa-moon"></i></button>
            <button id="settingsBtn" class="secondary-btn"><i class="fas fa-user"></i></button>
            <button id="logoutBtn" class="secondary-btn">Logout</button>
        </div>
    </header>

    <main class="mainAreaDashboard">
        <section class="dashboard" id="dashboardContent">
            <div class="dashboard-content-wrapper">
                <!-- Left Column: Overview + Category Sidebar -->
                <div class="right-column">
                    <!-- Financial Overview -->
                    <div class="overview-cards">
                        <div class="stat-card">
                            <h3>Income</h3>
                            <p class="stat-value" id="incomeValue">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Expenses</h3>
                            <p class="stat-value" id="expensesValue">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Savings</h3>
                            <p class="stat-value" id="savingsValue">-</p>
                        </div>
                        <div class="stat-card stat-card-highlight">
                            <h3>Available</h3>
                            <p class="stat-value" id="availableValue">-</p>
                        </div>
                    </div>

                    <!-- Category Filter Sidebar -->
                    <div class="chart-section">
                        <h2>Filter Categories</h2>
                        <div id="categorySidebar"></div>
                    </div>
                </div>

                <!-- Right Column: Pie Chart -->
                <div class="left-column">
                    <div class="chart-section">
                        <h2>Spending by Category</h2>
                        <div class="chart-container">
                            <canvas id="categoryPieChart" width="400" height="400"></canvas>
                        </div>
                        <div id="categoryLegend" class="category-legend"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="settingsModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Settings</h3>
                <button id="closeSettingsModal" class="btn-close">Ã—</button>
            </header>
            <div class="modal-body">
                <div class="select-currency">
                    <label for="currencySelect">Preferred Currency:</label>
                    <select name="currency" id="currencySelect">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="GBP">British Pound (GBP)</option>
                    </select>
                </div>
            </div>
            <footer class="modal-footer">
                <button id="saveSettingsBtn" class="save-settings-btn">Save Settings</button>
            </footer>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
