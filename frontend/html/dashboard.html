<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" href="\images\Icon_FinanceHub.png" type="image/png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FinanceHub</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="topbar">
        <div class="nav-left">
            <img src="\images\Icon_FinanceHub.png" alt="Finanzhub Logo" width = 32>
            <button id="createExpenseBtn" class="nav-btn-ghost">Create new expense</button>
            <button class="nav-btn-ghost">Analyze data</button>
            <button class="nav-btn-ghost">Test</button>
        </div>
        <div class="nav-right">
            <button id = "UserBtn" class = "secondary-btn"><i class="fas fa-user"></i></button>
            <button id="logoutBtn" class="secondary-btn">Logout</button>
        </div>
    </header>

    <main class="mainArea">
        <div id="hero" class="hero">
            <h1 id="heroTitle">Welcome to your dashboard</h1>
        </div>

        <section class="container dashboard" id="dashboardContent" aria-hidden="true">
            <p id="welcomeMessage">You have successfully logged in.</p>
            <div class="dashboard-actions">
                <!-- placeholder for dashboard controls -->
            </div>
        </section>
        <div class="settingsCard" id = "settingsCard">
    <h1>Settings</h1>
    <div class="settings-row">
        <label for="currency">Currency</label>
        <select id="currency" class="settings-select">
            <option value="eur">EUR  Euro</option>
            <option value="usd">USD  Dollar</option>
            <option value="gbp">GBP  Pfund</option>
        </select>

        <button id="openEmailButton" class="settings-btn">Change Email</button>
        <div id="firstExtraArea" class="extra-area">
            <p>Neue Email:</p>
            <input type="text" placeholder="Email eingeben">
            <p>Email bestätigen:</p>
            <input type="text" placeholder="Email bestätigen">
            <button class="secondary-btn">Speichern</button>
        </div>

        <button id="openPwdButton" class="settings-btn">Change Password</button>
        <div id="secondExtraArea" class="extra-area">
            <p>Neues Password:</p>
            <input type="text" placeholder="Password eingeben">
            <p>Password wiederholen:</p>
            <input type="text" placeholder="Password wiederholen">
            <button id="saveBtn" class="secondary-btn">Speichern</button>
        </div>
    </div>

    <button type="button" id="returnToMain" class="primary-btn">Save settings</button>
</div>

</main>

<!-- Settings Card -->


</body>

<!-- JavaScript -->
<script src="/js/dashboard.js"></script>
</body>
</html>
