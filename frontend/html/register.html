<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="\images\Icon_FinanceHub.png" type="image/png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinanceHub</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" readonly>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required placeholder="Enter your surname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Enter your lastname">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                </div>
                <button type="submit" class="primary-btn">Register</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <a href="/html/login.html" class="back-link">‚Üê Use a different email</a>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
