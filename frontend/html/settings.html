<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <link rel="icon" href="/images/Icon_FinanceHub.png" type="image/png">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="settings-card">
            <h1>Settings</h1>
            <div class="settings-row">
            <label for="currency">Currency</label>
            <select id="currency" class="settings-select">
                <option value="eur">EUR  Euro</option>
                <option value="usd">USD  Dollar</option>
                <option value="gbp">GBP  Pfund</option>
            </select>
        <button id="openEmailButton" class="settings-btn">Change Email</button>
        <div id="first_extraArea" class="extra-area">
            <p>Neue Email:</p>
            <input type="text" placeholder="Name eingeben">
            <p>Email best√§tigen:</p>
            <input type="text" placeholder="Name eingeben">
            <button class="secondary-btn">Speichern</button>
        </div>
        <button id="openPwdButton" class="settings-btn">Change Password</button>
        <div id="second_extraArea" class="extra-area">
            <p>Neues Password:</p>
            <input type="text" placeholder="Name eingeben">
            <p>Password wiederholen:</p>
            <input type="text" placeholder="Name eingeben">
            <button class="secondary-btn">Speichern</button>
        </div> 

        </div> 

        <button type = "button" id="returnToMain" class="primary-btn">Save settings</button>
    </div> </div> <script src="/js/settings.js"></script>
</body>
</html>
