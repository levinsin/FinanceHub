<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort eingeben – FinanceHub</title>
    <link rel="icon" href="/images/Icon_FinanceHub.png" type="image/png">
    <link rel="stylesheet" href="/css/password.css">
</head>
<body>
    <div class="passwordWrapper">
        <div class="passwordCard">
            <h1 class="passwordTitle">Willkommen bei FinanceHub</h1>
            <p id="userEmail" class="login-subtitle"></p>

            <form id="passwordForm" novalidate>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" placeholder="Gib dein Passwort ein" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>

            <a href="/html/login.html" class="link-back">← Andere E-Mail verwenden</a>
        </div>
    </div>

    <script src="/js/password.js"></script>
</body>
</html>
